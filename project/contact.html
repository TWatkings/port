<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white navbar-white">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="https://cdn-icons-png.flaticon.com/512/8090/8090052.png" alt="Bootstrap" width="60" height="48">
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="work.html">Project</a>
          </li>
        </ul>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html">Say hi</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="pt-5 w-50 mx-auto">
      <form id="contact-form" class="row g-3" action="mailto:twa7kins@icloud.com" method="POST" enctype="text/plain">
        <div class="col-md-6">
            <input type="text" id="email" name="email" class="form-control" placeholder="Your email" required>
            <label for="email" class="visually-hidden">Your email</label>
        </div>
        <div class="col-md-6">
            <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>
            <label for="name" class="visually-hidden">Your name</label>
        </div>
        <div class="mb-5">
            <textarea id="message" name="message" rows="2" class="form-control md-textarea" placeholder="Your message" required></textarea>
            <label for="message" class="visually-hidden">Your message</label>
        </div>
        <div class="text-center text-md-left">
          <button type="submit" class="btn btn-primary"><a href="mailto:twa7kins@icloud.com"> Send</a></button>
        </div>
    </form>
    
  </section>
  
      <footer class="bg-white text-center pt-5">
        <section>
          <a class="footer pt-5 pb-5" href="index.html">
            <img src="https://cdn-icons-png.flaticon.com/512/8090/8090052.png" alt="Bootstrap" width="60" height="48">
          </a>
          <h3 class="footer-text pt-5 pb-5">Living & Learning <br>
              one day at a time.</h3>
        </section>
         <!-- Grid container -->
    <div class="container p-4">
      <!-- Section: Social media -->
      <section class="mb-4">
  
        <!-- Twitter -->
        <a class="btn btn-outline-light btn-floating m-1" href="#" role="button">
          <img src="images/twitter.svg" alt="Bootstrap" width="60" height="48">
        </a>
        <!-- Linkedin -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in">
          <img src="images/linkedin.svg" alt="" width="60" height="48">
        </a>
         <!-- Github -->
        <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <img src="images/github.svg" alt="" width="60" height="48">
        </a>
      </section>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
