<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white navbar-white">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="https://cdn-icons-png.flaticon.com/512/8090/8090052.png" alt="Logo" width="60" height="48">
        </a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="work.html">Project</a>
          </li>
        </ul>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html">Say hi</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="pt-5 w-50 mx-auto">
      <form id="contact-form" class="row g-3" action="mailto:twa7kins@icloud.com" method="POST" enctype="text/plain">
        <div class="col-md-6">
            <input type="text" id="email" name="email" class="form-control" placeholder="Your email" required>
            <label for="email" class="visually-hidden">Your email</label>
        </div>
        <div class="col-md-6">
            <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>
            <label for="name" class="visually-hidden">Your name</label>
        </div>
        <div class="mb-5">
            <textarea id="message" name="message" rows="2" class="form-control" placeholder="Your message" required></textarea>
            <label for="message" class="visually-hidden">Your message</label>
        </div>
        <div class="text-center text-md-left">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </section>

    <footer class="bg-white text-center pt-5">
      <section>
        <a class="footer pt-5 pb-5" href="index.html">
          <img src="https://cdn-icons-png.flaticon.com/512/8090/8090052.png" alt="Logo" width="60" height="48">
        </a>
        <h3 class="footer-text py-5">Living & Learning <br> one day at a time.</h3>
      </section>

      <div class="container p-4">
        <section class="mb-4">
          <a class="btn btn-outline-light btn-floating m-1" href="#" role="button">
            <img src="images/twitter.svg" alt="Twitter logo" width="60" height="48">
          </a>
          <a class="btn btn-outline-light btn-floating m-1" href="#" role="button">
            <img src="images/linkedin.svg" alt="LinkedIn logo" width="60" height="48">
          </a>
          <a class="btn btn-outline-light btn-floating m-1" href="#" role="button">
            <img src="images/github.svg" alt="GitHub logo" width="60" height="48">
          </a>
        </section>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
